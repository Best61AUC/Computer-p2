            color: var(--text-color);

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }

        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            visibility: visible;
            transition: opacity 1s ease-out, visibility 1s ease-out;
        }

        .spinner {
            position: relative;
            width: 120px; height: 120px;
            border-radius: 50%;
            animation: rotate 8s linear infinite;
        }
        .spinner::before, .spinner::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
        }
        .spinner::before {
            border-top-color: var(--accent-color);
            border-bottom-color: var(--accent-color);
            animation: spin 2s linear infinite;
        }
        .spinner::after {
            border-left-color: var(--secondary-color);
            border-right-color: var(--secondary-color);
            animation: spin-reverse 3s linear infinite;
        }

        #splash-content {
            text-align: center;
            color: white;
            position: absolute;
            z-index: 1001;
        }
        #splash-content h1 {
            font-size: 2em;
            font-family: 'Times New Roman', serif;
            margin-bottom: 20px;

            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;

            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-color);
        }

        @keyframes spin-reverse { to { transform: rotate(-360deg); } }

            width: 100%;
            max-width: 90vw;
            height: 90vh;

            flex-direction: column;
            justify-content: space-between;

            padding: 15px;

            transform: scale(1);
            visibility: visible;
        }

            perspective: 2000px;
            margin-bottom: 20px;
        }

            height: 100%;

            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);

    };

    const convertLongListsToTable = () => {
        document.querySelectorAll('.card-text-container ul').forEach(ul => {
            if (ul.closest('.answer-text-container')) {
                const liCount = ul.children.length;
                if (liCount >= 7) {
                    ul.classList.add('two-column');
                } else {
                    ul.classList.remove('two-column');
                }
            }
        });
    };

    const initializeQuiz = () => {
        shuffleArray(quizData);
        cards = [];
        quizData.forEach(item => {
            cards.push({type: 'Question', content: createCardFaceHTML(`<h2>${item.q}</h2>`, item.qImg, 'Question')});
            cards.push({type: 'Answer', content: createCardFaceHTML(item.a, item.aImg, 'Answer')});
        });
        cardContainer.innerHTML = cards.map((card, index) =>
            `<div class="flash-card" id="card-${index}">${card.content}</div>`
        ).join('');
        updateDisplay();
    };

    const updateDisplay = () => {
        document.querySelectorAll('.flash-card').forEach(card => card.classList.remove('active'));
        const currentCardEl = document.getElementById(`card-${currentCardIndex}`);
        if(currentCardEl) currentCardEl.classList.add('active');

        prevBtn.disabled = currentCardIndex === 0;
        nextBtn.disabled = currentCardIndex === cards.length - 1;
        
        const questionNumber = Math.floor(currentCardIndex / 2) + 1;
        const cardType = cards[currentCardIndex].type;
        cardCounterEl.textContent = `${cardType} ${questionNumber} / ${quizData.length}`;

        feedbackSection.classList.toggle('visible', currentCardIndex === cards.length - 1);

        convertLongListsToTable();
    };

    startQuizBtn.addEventListener('click', () => {
        sendTelegramMessage('A new user has started the Anatomy Quiz. ✨');
        splashScreen.style.opacity = '0';
        splashScreen.style.visibility = 'hidden';
        quizContainer.classList.add('visible');
    });

    nextBtn.addEventListener('click', () => {
        if (currentCardIndex < cards.length - 1) {
            currentCardIndex++; 
            updateDisplay();
        }
    });
    prevBtn.addEventListener('click', () => {
        if (currentCardIndex > 0) {
            currentCardIndex--;
            updateDisplay();
        }
    });
    printBtn.addEventListener('click', () => {
        window.print();
    });

    feedbackForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = feedbackText.value.trim();
        if (message) {
            sendTelegramMessage(`<b>New Feedback Received:</b>\n\n<pre>${message}</pre>`);
            feedbackText.value = '';
            thankYouMessage.style.display = 'block';
            setTimeout(() => { thankYouMessage.style.display = 'none'; }, 3000);
        }
    });

    initializeQuiz();
});
</script>
</body>
</html>
